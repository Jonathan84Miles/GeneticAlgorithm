<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main3.js" defer></script>
</head>
<body>
    <label for="populationSize">Population Size</label>
    <input type="number" id="populationSize" min="10" max="200" value="40" step="2"> 
   
    <label for="mutationRate">Mutation Rate</label>
    <input type="number" id="mutationRate"  min="0" max="1" step="0.01" value="0.1">

    <label for="generations">Generations</label>
    <input type="number" id="generations" min="0" max="1000" value="500">
    
    <label for="crossoverRate">Crossover Rate</label>
    <input type="number" id="crossoverRate" min="0.2" max="1" value="0.7"> 
   
</body>
</html>
